<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Travel App</title>
    </head>

    <body>
        <main>
            <div class="container">
                <section class = "container-section">
                    <h1 class = "container-section-title">Travel App</h1>
                    <form class="" onsubmit="return Client.handleSubmit(event)">
                        <input id="url" type="text" name="input" value="" placeholder="Enter Blog to Analyze...">
                        <input type="submit" name="" value="Submit" onclick="return Client.handleSubmit(event)" onsubmit="return handleSubmit(event)">
                    </form>
                </section>
            </div>

        <footer>
            <p id="footer"></p>

        <script>
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js');
                });
            }
        </script>

    </body>
</html>
